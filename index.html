<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <!-- or -->
  <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"></link>
    <title>Fones de Ouvido</title>
</head>
<body>
   <header>
    <a href="#" class="logo"><i class='bx bx-headphone'></i>SoundBox</a>
   
    <ul class="navegação">
        <li><a href="#">Visão Geral </a></li>
        <li><a href="#">Ensinar Especificações </a></li>
        <li><a href="#">Avaliações</a></li>
        <li><a href="#">Contate-nos</a></li>
    </ul><!--navegação-->
    <i class='bx bx-cart' ></i>
    <div id="menu"><i class='bx bx-menu' ></i> </div>
    <div class="header-icons">

    </div><!--header-icons-->
</header> 

<section class="home">
    <div class="home-img">
        <img src="main1.png" class="one">
    </div><!--home-img-->
<p></p>
    <div class="home-text">

        <h1>Wireless <br> Headphones</h1>
        <h5>A maneira mais inteligente de ouvir</h5>
        <h3>R$199.90</h3>
        <p></p>
        <a href="#" class="btn">Compre agora</a>

    </div><!--home-text-->
    
</section><!--home-->

<div class="main">
    <div class="row">
        <li><img src="main1.png" onclick="slider('product1.png')"></li>
    </div>

    <div class="row">
        <li><img src="main2.png" onclick="slider('product2.png')"></li>
    </div>

    <div class="row">
        <li><img src="main3.png" onclick="slider('product3.png')"></li>
    </div>
</div>

<script>
    function slider (anything){
        document.querySelector ('.one') . src =anything;

    };

    let menu = document.querySelector ('#menu-icon');
    let navbar = document.querySelector ('.navbar');

    menu.onclick = () => {
        menu.classList.toggle ('bx-x');
        navbar.classList.toggle ('open');
    }
</script>

</body>
</html>
